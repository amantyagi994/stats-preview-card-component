<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="stat-card-container flex flex-align-center flex-justify-center">
			<div class="stat-card flex flex-align-center">
				<div class="stat-container">
					<h1>
						Get <span class="highlight"> insights </span> that help your
						business grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>

					<div class="stats inner-wrapper flex">
						<div class="stats">
							<p class="stat-count">10k+</p>
							<p class="stat-name">companies</p>
						</div>
						<div class="stats">
							<p class="stat-count">314</p>
							<p class="stat-name">templates</p>
						</div>
						<div class="stats">
							<p class="stat-count">12m+</p>
							<p class="stat-name">queries</p>
						</div>
					</div>
				</div>

				<div class="stat-image-container">
					<picture>
						<source
							media="(min-width: 10rem)"
							srcset="./images/image-header-desktop.jpg"
							class="stat-image"
						/>
						<img
							src="./images/image-header-mobile.jpg"
							alt=""
							class="stat-image"
						/>
					</picture>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
